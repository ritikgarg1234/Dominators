<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>  
  <div><h1 class="mt-5" style="  font-style: italic;">Play it Your Way!!</h1>
    <a href="home.html" style="text-align: right" class="btn btn-info btn-xs">Home</a>
    <a href="games.html" class="btn btn-primary btn-xs" target="_blank">Game</a></div>  


<div>
<ul id="pictures"></ul>
<div class="btn-group">
<button  onclick="genre('Classical songs')" >Classical </button>
<button  onclick="genre('Pop songs')" >Pop </button>
<button  onclick="genre('Jazz songs')" >Jazz </button>
<button  onclick="genre('Rock songs')" >Rock </button>
<button  onclick="genre('Romantic songs')" >Romantic </button>
<button  onclick="genre('Retro songs')" >Retro </button>
<button  onclick="genre('Dance songs')" >Dance </button>
<button  onclick="genre('Travelling songs')" >Travel </button>
<button  onclick="genre('Hip-Hop songs')" >Hip-Hop </button>
<button onclick="genre('party songs')" >Party </button>
<button onclick="genre('sad songs')" >Sad </button>
<button  onclick="genre('happy songs')" >Happy </button>
<button  onclick="genre('chill songs')">Chill </button>  
</div>
<br><hr><br>

<input type="text" placeholder="Search here" id="search" class="search_1">
<button onclick="genre('z')" class="submit_1">GO</button>
<br><br><br>
<div id="vid"></div>
</div>
</body>
<script>                
function genre(x){
  if(x=='z')
  x=document.getElementById('search').value;
const divv=document.getElementById('vid');
divv.innerHTML=" ";
const url = "https://www.googleapis.com/youtube/v3/search?part=snippet&type=''&maxResults=12&key=AIzaSyCGyBLWD-uYONjQqdmqBvhCiFy2cGhtsnI&q="+x;
fetch(url)
.then((resp) => resp.json())
.then(function(data) {
let pictures = data.items;
return pictures.map(function(id1) {
   txt = document.createElement('text');
txt.innerText = id1.id.videoId
var s = "https://www.youtube.com/embed/"+txt.innerText ;  
let itt =document.createElement('iframe');
itt.setAttribute('src', s);
itt.setAttribute('width', '400');
itt.setAttribute('height', '300');
divv.appendChild(itt);
})
})


.catch(function(error) {
console.log(JSON.stringify(error));
});
}

</script>

</html>
